<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session - 15 - DOM and Event</title>
  </head>
  <body>
    <div id="test-1">Rikkei Academy</div>
    <div class="card">Item 1</div>
    <div class="card">Item 2</div>
    <div id="album">
      <div class="card">Item 1</div>
      <div class="card">Item 2</div>
    </div>
    <input type="text" value="Hello các bạn" />
    <input type="password" value="Không có pass" />

    <script>
      const testElement = document.getElementById("test-1");
      console.log("Kiểm tra test ", testElement);

      const cardElements = document.getElementsByClassName("card");
      console.log("Card", cardElements);

      const albumElement = document.querySelector("#album");

      const cardElements2 = albumElement.querySelectorAll(".card");

      console.log("Album", albumElement);

      console.log("Album card", cardElements2);

      //   Kiểm tra thuộc tính và thay đổi

      console.log("Kiểm tra innerHTML test", testElement.innerHTML);
      console.log("Kiểm tra innerHTML album", albumElement.innerHTML);
      testElement.innerHTML = '<b style="color: red">Rikkei Academy</b>';

      const inputElement = document.querySelector('input[type="password"]');
      //   Khi muốn thay đổi element thì không được truy vấn tới thuộc tính của element
      inputElement.value = ""; // K
      inputElement.setAttribute("oninput", "handleOnInput(this.value)");

      function handleOnInput(value) {
        console.log(value);
      }

      const table = document.createElement("table");
      document.body.appendChild(table);
      const tr = document.createElement("tr");
      const td = document.createElement("td");
      const th = document.createElement("th");
      tr.appendChild(td);
      tr.append(th);
      tr.appendChild(td);
      tr.appendChild(td);
      table.append(tr);
    </script>
  </body>
</html>
