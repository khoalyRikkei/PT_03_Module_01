<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 6 - Decision Making and loop</title>
    <style>
      .card {
        padding: 20px;
        margin-bottom: 20px;
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <section class="card">
      <h3>Ví dụ</h3>
      <button onclick="rankStudent()">Xếp hạng học sinh</button>
      <button onclick="rankStudent2()">Xếp hạng học sinh 2</button>

      <button onclick="findOfMonth()">Tìm số ngày của tháng</button>
      <button onclick="findOfMonth2()">Tìm số ngày của tháng 2</button>
    </section>
    <section class="card">
      <h3>Bài tập 1</h3>
      <button onclick="findBMI()">Tính chỉ số BMI</button>
    </section>

    <section class="card">
      <h3>Bài tập 2 - Tìm số ngày của tháng</h3>
      <input
        type="text "
        placeholder="Nhập vào tháng để kiểm tra ngày"
        id="month"
      />
      <button onclick="handleFinDayOfMonth()">Check</button>
      <br />
      <p id="result"></p>
    </section>
    <script>
      // DEMO về câu điều kiện

      console.log("Hello Js");

      if (7 > 10) {
        console.log("7 lớn hơn 10");
      }

      if (7 < 20) {
        console.log("7 bé hơn 20", 7 < 20);
      }

      let isCheck = false;
      if (isCheck) {
        console.log("Đã được kiểm tra");
      } else {
        console.log("Chưa được kiểm tra");
      }

      //   gan isCheck = nghịch đảo của isCheck
      isCheck = !isCheck;

      isCheck
        ? console.log("Đã kiểm tra lần 2")
        : console.log("Không kiểm tra nữa");
      function rankStudent() {
        const mark = prompt("Nhập vào điểm của học sinh");

        if (mark >= 8) {
          console.log("Học sinh giỏi");
        } else if (mark >= 7 && mark < 8) {
          console.log("Học sinh khá");
        } else if (mark >= 5) {
          console.log("Học sinh trung bình");
        } else {
          console.log("Học sinh trung bình");
        }
      }

      function rankStudent2() {
        const mark = prompt("Nhập vào điểm của học sinh");
        switch (true) {
          // mark === mark>=8
          case mark >= 8:
            console.log("Học sinh giỏi");

            break;
          case mark >= 7:
            console.log("Học sinh giỏi");

            break;
          case mark >= 5:
            console.log("Học sinh giỏi");

            break;
          default:
            console.log("Học sinh yếu");
        }
      }

      function findOfMonth() {
        const month = Number(prompt("Nhập vào tháng")); // Number(), parseFloat() --> Chuyển đổi số thực, parseInt() --> Lấy số nguyên

        switch (month) {
          case 1:
            console.log("Tháng có 31 ngày");

            break;
          case 2:
            console.log("Tháng có 28 hoặc 29 ngày");

            break;
          case 3:
            console.log("Tháng có 31 ngày");

            break;
          case 4:
            console.log("Tháng có 30 ngày");

            break;
          case 5:
            console.log("Tháng có 31 ngày");

            break;
          case 6:
            console.log("Tháng có 30 ngày");

            break;
          case 7:
            console.log("Tháng có 31 ngày");

            break;
          case 8:
            console.log("Tháng có 31 ngày");

            break;
          case 9:
            console.log("Tháng có 30 ngày");

            break;
          case 10:
            console.log("Tháng có 31 ngày");

            break;
          case 11:
            console.log("Tháng có 30 ngày");

            break;
          case 12:
            console.log("Tháng có 31 ngày");
            break;
          default:
            alert("Vui lòng nhập lại!");
        }
      }

      function findOfMonth2() {
        const month = Number(prompt("Nhập vào tháng")); // Number(), parseFloat() --> Chuyển đổi số thực, parseInt() --> Lấy số nguyên

        switch (month) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            console.log("Tháng có 31 ngày");

            break;
          case 2:
            console.log("Tháng có 28 hoặc 29 ngày");

            break;
          case 4:
          case 6:
          case 9:
          case 11:
            console.log("Tháng có 30 ngày");
            break;

          default:
            alert("Vui lòng nhập lại!");
        }
      }

      function findBMI() {
        const weight = Number(prompt("Nhập vào cân nặng:"));
        const height = Number(prompt("Nhập vào chiều cao"));
        const BMI = (weight / (height * height)).toFixed(1);
        console.log("Chỉ số BMI là: ", BMI);

        if (BMI < 18.5) {
          alert("Cân nặng thấp (gầy)");
        } else if (BMI < 25) {
          alert("Cân nặng bình thường");
        } else if (BMI === 25) {
          alert("Thừa cân");
        } else if (BMI < 30) {
          alert("Tiền béo phì");
        } else if (BMI < 35) {
          alert("Béo phì loại I");
        } else if (BMI < 40) {
          alert("Béo phì loại II");
        } else {
          alert("Béo phì loại III");
        }
      }

      //   DEMO vòng lặp
      for (let i = 0; i < 10; i++) {
        console.log("Lặp lần thứ", i);
      }
      //   Bảng cửu chương 2
      for (let k = 1; k <= 10; ) {
        console.log(`Kết quả 2x${k} = ${2 * k}`);
        k++;
      }

      //   Demo while

      let sum = 0;
      let i = 0;
      while (sum < 100) {
        sum += i;
        i++;
      }
      console.log("Số lần lặp là", i, " và tổng", sum);

      let number;
      do {
        number = +prompt("Nhập vào một số bé hơn 10");
      } while (number > 10);

      //   Demo break và continue

      for (let i = 0; i < 10000; i++) {
        if (i > 5) {
          break;
        }
        console.log("Số lần chạy thứ i: ", i);
      }

      for (let i = 10; i > 0; i -= 2) {
        if (i === 6) {
          continue;
        }
        console.log("Các số dùng continue: ", i);
      }

      //   Bài tập 2

      // Lấy được elemnt

      function handleFinDayOfMonth() {
        const monthElement = document.getElementById("month");
        const month = Number(monthElement.value);
        const result = document.querySelector("#result");
        console.log("Kiểm tra month", month);
        let resultContent = "";
        switch (month) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            resultContent = "31";

            break;
          case 2:
            resultContent = "28 hoặc 29";

            break;
          case 4:
          case 6:
          case 9:
          case 11:
            resultContent = "30";
            break;

          default:
            resultContent = "Vui lòng nhập lại đúng tháng!";
        }

        // innerHTML
        // innerText

        result.innerHTML = "Tháng " + month + " có " + resultContent + " ngày";
      }
    </script>
  </body>
</html>
