<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Thêm CSS bootstrap vào -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Thêm JS của bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <style>
      ul li a {
        cursor: pointer;
      }
      #form input {
        margin-bottom: 20px;
        width: 100%;
      }
    </style>
    <script src="./dbProduct.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#id-1"
          aria-controls="id-1"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="id-1">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="handleLogout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h3 id="welcome"></h3>

    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th>No</th>
          <th>Name product</th>
          <th>Price</th>
          <th>Số lượng</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button
      type="button"
      class="btn btn-primary me-2"
      data-bs-toggle="modal"
      data-bs-target="#add"
    >
      Add
    </button>

    <!-- Button trigger modal -->

    <!-- Modal Edit -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="form">
              <label for="id-product">ID product</label>
              <input type="text" id="id-product" disabled />
              <br />
              <label for="name-product">Name product</label>
              <input type="text" id="name-product" p />
              <br />
              <label for="price-product">Price product</label>
              <input type="text" id="price-product" />
              <br />
              <label for="quantity-product">Quantity product</label>
              <input type="text" id="quantity-product" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="handleUpdate()"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Add -->
    <div
      class="modal fade"
      id="add"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="form">
              <label for="name-product">Name product</label>
              <input type="text" id="name-product-add" p />
              <br />
              <label for="price-product">Price product</label>
              <input type="text" id="price-product-add" />
              <br />
              <label for="quantity-product">Quantity product</label>
              <input type="text" id="quantity-product-add" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="handleAddProduct()"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const userLogin = JSON.parse(localStorage.getItem("userLogin"));

    const products = JSON.parse(localStorage.getItem("products"));
    // Render sản phẩm
    renderProduct(products);
    // Render dữ liệu theo người dùng
    renderPage(userLogin);
    // Xử lý log out
    function handleLogout() {
      localStorage.removeItem("userLogin");
      window.location = "login.html";
    }

    // Xử lý Edit
    function handleEdit(id) {
      const products = JSON.parse(localStorage.getItem("products"));
      // const product = products.find((item) => item.id == id)
      // forEach tim product

      let product;
      products.forEach((item) => {
        if (item.id == id) {
          product = item;
        }
      });

      // render vào modal
      renderModal(product);
    }

    // Xử lý Update
    function handleUpdate() {
      const idValue = document.querySelector("#id-product").value;
      const nameValue = document.querySelector("#name-product").value;
      const priceValue = document.querySelector("#price-product").value;
      const quantityValue = document.querySelector("#quantity-product").value;

      const newProdouct = {
        id: idValue,
        name: nameValue,
        price: priceValue,
        quantity: quantityValue,
      };

      // Lấy dữ liệu từ local về
      const products = JSON.parse(localStorage.getItem("products"));
      products.forEach((product, i) => {
        if (product.id == idValue) {
          products.splice(i, 1, newProdouct);
        }
      });
      localStorage.setItem("products", JSON.stringify(products));
      renderProduct(products);
    }

    // handle Delete
    function handleDelete(id) {
      const products = JSON.parse(localStorage.getItem("products"));
      products.forEach((product, i) => {
        if (product.id == id) {
          products.splice(i, 1);
        }
      });
      localStorage.setItem("products", JSON.stringify(products));
      renderProduct(products);
    }

    // handle Add
    function handleAddProduct() {
      const nameValue = document.querySelector("#name-product-add").value;
      const priceValue = document.querySelector("#price-product-add").value;
      const quantityValue = document.querySelector(
        "#quantity-product-add"
      ).value;
      const products = JSON.parse(localStorage.getItem("products"));
      const newProdouct = {
        id: Number(products[products.length - 1]?.id) + 1,
        name: nameValue,
        price: priceValue,
        quantity: quantityValue,
      };

      // Lấy dữ liệu từ local về

      products.push(newProdouct);
      localStorage.setItem("products", JSON.stringify(products));
      renderProduct(products);
    }

    // Render Product
    function renderProduct(data) {
      // B1. Xác định element sẽ thay đổi
      const tbodyElement = document.querySelector("tbody");
      let contentTbody = "";
      data.forEach((product, index) => {
        contentTbody += `
        <tr>
          <td>${index + 1}</td>
          <td>${product.name}</td>
          <td>${product.price}</td>
          <td>${product.quantity}</td>
          <td><button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="handleEdit(${
            product.id
          })">Edit</button><button class="btn btn-danger" onclick="handleDelete(${
          product.id
        })">Delete</button></td>
        </tr>
        `;
      });
      tbodyElement.innerHTML = contentTbody;
    }

    // Render modal
    function renderModal(product) {
      const idElement = document.querySelector("#id-product");
      const nameElement = document.querySelector("#name-product");
      const priceElement = document.querySelector("#price-product");
      const quantityElement = document.querySelector("#quantity-product");

      idElement.value = product?.id;
      nameElement.value = product?.name;
      priceElement.value = product?.price;
      quantityElement.value = product?.quantity;
    }

    // Render page khi login
    function renderPage(user) {
      const welcomeElement = document.querySelector("#welcome");
      const ulNavBar = document.querySelector(".navbar-nav");
      if (user) {
        welcomeElement.innerHTML = "Xin chào " + user.email;
        ulNavBar.innerHTML = `
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" onclick="handleLogout()">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">${user.email}</a>
            </li>
            `;
      }
    }
  </script>
</html>
