<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="p" id="user-login"></div>
    </header>

    <script>
      const user = JSON.parse(localStorage.getItem("user"));
      const userElement = document.querySelector("#user-login");
      if (user) {
        userElement.innerHTML = "Hello " + user.email;
      }
    </script>
  </body>
</html>
